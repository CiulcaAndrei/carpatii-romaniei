    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <div class="decorative-element"></div>
        <div class="decorative-element"></div>

        <div class="topnav" id="myTopnav">
            <a href="index1.html">Acasă</a>
            <div class="dropdown">
                <button class="dropbtn">Carpați</button>
                <div class="dropdown-content">

                    <a href="index3.html">Orientali</a>
                    <a href="index5.html">Meridionali</a>

            <a href="index7.html">Test</a>

            <a href="contact.html" class="active">Contact</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </div>

        <div class="hero-section">
            <h1>Contact</h1>
            <p>Contactează-ne pentru mai multe informații</p>
        </div>

        <div class="content">
            <div class="contact-container">
                <div class="contact-info">
                    <h2>Informații de Contact</h2>
                    <div class="info-item">
                        <i class="fas fa-user"></i>
                        <p>Ciulca Andrei</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <p>contact@example.com</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <p>+40 123 456 789</p>
                    </div>
                </div>

                <div class="contact-form">
                    <h2>Trimite un Mesaj</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Nume:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Mesaj:</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit">Trimite Mesajul</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Va multumesc pentru vizita!</p>
        </div>
    </div>

    <button class="back-to-top" aria-label="Înapoi sus">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
